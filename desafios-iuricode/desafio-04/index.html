<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet"> 
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="">
                <img src="assets/img/undraw_About_us_page_re_2jfm 1.svg" alt="">
            </section>
            <section class="login-field">
                <div class="login-title">
                    <span>Bem vindo de volta</span>
                    <h1>Faça login na sua conta</h1>
                </div>
                <form action="" method="post">
                    <div class="input-field">
                        <label for="email">E-mail</label>
                        <input type="text" placeholder="codelandia@gmail.com">
                    </div>
                    <div class="input-field">
                        <label for="password">Senha</label>
                        <input type="password" placeholder="* * * * * * * * *">
                    </div>
                    <div class="remember-field">
                        <div class="remember">
                            <label for="remember">Lembre de mim</label>
                            <input type="radio" name="remember" id="remember">
                        </div>
                        <a href="#">Esqueceu sua senha? </a>
                    </div>
                    <div class="button-field">
                        <button type="submit" class="button">Entrar</button>
                        <button class="button">
                            <img src="assets/img/icon/iconfinder_Google_1298745 1.png" alt="">
                            Ou faça login com o Google
                        </button>
                        <p>Não tem uma conta? <span>Cadastre-se</span></p>
                    </div>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
