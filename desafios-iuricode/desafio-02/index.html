<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet"> 
    <title>JordanShoes</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="container">
        <section class="header-top-bar">
            <span>Ganhe R$ 10,00 de desconto no frete</span>
        </section>
        <section class="header-logo">
            <h1>JordanShoes</h1>
        </section>
    </header>
    <main class="container">
        <section class="banner-container">
            <div class="banner-opacity"></div>
            <div class="banner-content">
                <h2> A melhor loja de Jordan</h2>
                <p>
                    O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.
                </p>
            </div>
        </section>
        <section class="products-featured">
            <div class="products-title">
                <h2>Destaques</h2>
                <span>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </span>
            </div>
            <div class="products-container">
                <div class="product">
                    <img src="assets/img/produtos/dutch-green.png" alt="">
                </div>
                <div class="product">
                    <img src="assets/img/produtos/zoom-cmft-tropical-twist.png" alt="">
                </div>
                <div class="product">
                    <img src="assets/img/produtos/high-court-purple.png" alt="">
                </div>
                <div class="product">
                    <img src="assets/img/produtos/light-smoke-grey.png" alt="">
                </div>
                <div class="product">
                    <img src="assets/img/produtos/black-white-noble-red.png" alt="">
                </div>
                <div class="product">
                    <img src="assets/img/produtos/se-bright-citrus.png" alt="">
                </div>
                <div class="product">
                    <img src="assets/img/produtos/grey-camo.png" alt="">
                </div>
                <div class="product">
                    <img src="assets/img/produtos/carbon-fiber.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer class="container">
        <span>Todos os direitos reservados.</span>
    </footer>
</body>
</html>
