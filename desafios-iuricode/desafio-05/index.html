<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet"> 
    <title>Studio Ghibli</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="container">
        <div class="logo">
            <img src="assets/img/logo.svg" alt="">
        </div>
        <div class="social-media">
            <img src="assets/img/facebook.svg" alt="Ícone do Facebook">
            <img src="assets/img/instagram.svg" alt="Ícone do Instagram">
            <img src="assets/img/twitter.svg" alt="Ícone do Twitter">
            <img src="assets/img/youtube.svg" alt="Ícone do YouTube">
        </div>
    </header>
    <main class="container">
        <section class="text-content">
            <span>HAYAO MIYAZAKI</span>
            <h1>A VIAGEM DE CHIHIRO</h1>
            <p>
                Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.
            </p>
            <div class="button-container">
                <button class="button">
                    <img src="assets/img/play.svg" alt="">
                    Assistir agora
                </button>
                <button class="button">Assista o trailer</button>
            </div>
        </section>
        <section>
            <img src="assets/img/image.svg" alt="">
        </section>
    </main>
</body>
</html>
