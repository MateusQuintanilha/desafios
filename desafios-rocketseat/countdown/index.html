<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CountDown</title>
</head>
<body>
    <header>
    </header>
    <main>
        <div class="left">
            <h1>Ready to launch in...</h1>
            <div class="countdown">
                <div class="count-container">
                    <div class="title">Dias</div>
                    <div class="count" id="days">08</div>
                </div>
                <div class="count-container">
                    <div class="title">Horas</div>
                    <div class="count" id="hours">12</div>
                </div>
                <div class="count-container">
                    <div class="title">Minutos</div>
                    <div class="count" id="minutes">44</div>
                </div>
                <div class="count-container">
                    <div class="title">Segundos</div>
                    <div class="count" id="seconds">28</div>
                </div>
            </div>
            <div>Inscreva-se para saber mais sobre o lan√ßamento</div>
            <button>Inscreva-se</button>
        </div>
        <div class="right">
            <img src="assets/img/rocket.svg" alt="">
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
