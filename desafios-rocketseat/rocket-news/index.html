<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RocketNews</title>
</head>
<body>
    <main>
        <div class="logo">
            <img src="assets/img/logo.svg" alt="">
        </div>
        <div class="news-info">
            <h2>atualize ideias e informações em 5 minutos.</h2>
            <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
            <p>
                noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                perfeito para se preparar para codar ☕
            </p>
        </div>
        <form action="" class="email">
            <label for="email">Insira seu e-mail:</label>
            <div class="input-field">
                <input type="email" id="input-email" name="email" placeholder="oi@rocketseat.com" />
                <button>
                    <img src="./assets/img/send.svg" alt="Enviar">
                </button>
            </div>
        </form>
        <div class="link">
            <a  href="#" > 
                <span>deixe-me ler primeiro</span>
                <img src="./assets/img/arrow-right.svg" alt="Ler primeiro">
            </a>
        </div>
    </main>
    <aside></aside>
</body>
</html>
