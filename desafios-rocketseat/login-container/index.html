<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login Form</title>
</head>
<body>
    <main>
        <div class="logo">
            <img src="assets/img/logo.svg" alt="Imagem da logomarca">
        </div>
        <div class="flex-container">
            <div class="form-container">
                <div class="title-container">
                    <div class="title">
                        <img src="assets/img/log-in.svg" alt="Ícone de Login">
                        <h1>Faça seu login</h1>
                    </div>
                    <span>Entre com suas informações de cadastro.</span>
                </div>
                <form action="#">
                    <div class="input-field">
                        <label for="email">E-mail</label>
                        <div class="input-container">
                            <img class="icon-left" src="assets/img/mail.svg" alt="Ícone de email">
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <div class="input-field">
                        <label for="password">Senha</label>
                        <div class="input-container">
                            <img class="icon-left" src="assets/img/lock.svg" alt="Ícone de cadeado do campo de senha">
                            <input type="password" name="password" id="password">
                            <img class="icon-right" src="assets/img/eye.svg" alt="Ícone de olho para ocultar/exibir a senha">
                        </div>
                    </div>
                    <div class="checkbox-container">
                        <div class="checkbox-field">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remenmber">Lembre-me</label>
                        </div>
                        <a href="#">Esqueci minha senha</a>
                    </div>
                    <button>Entrar</button>
                    <p>Não tem uma conta? <a href="#">Registre-se</a></p>
                </form>
            </div>
        </div>
    </main>
    <aside></aside>
</body>
</html>
